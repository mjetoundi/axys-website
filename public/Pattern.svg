<svg width="1200" height="1200" viewBox="0 0 1200 1200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="grid" width="120" height="120" patternUnits="userSpaceOnUse">
      <!-- Subtle geometric grid pattern -->
      <circle cx="60" cy="60" r="1.5" fill="#288CE2" opacity="0.15"/>
      <circle cx="0" cy="0" r="1" fill="#1BA89A" opacity="0.1"/>
      <circle cx="120" cy="0" r="1" fill="#1BA89A" opacity="0.1"/>
      <circle cx="0" cy="120" r="1" fill="#1BA89A" opacity="0.1"/>
      <circle cx="120" cy="120" r="1" fill="#1BA89A" opacity="0.1"/>
      <line x1="60" y1="0" x2="60" y2="120" stroke="#288CE2" stroke-width="0.3" opacity="0.08"/>
      <line x1="0" y1="60" x2="120" y2="60" stroke="#288CE2" stroke-width="0.3" opacity="0.08"/>
    </pattern>
    
    <pattern id="dots" width="40" height="40" patternUnits="userSpaceOnUse">
      <!-- Fine dot pattern for texture -->
      <circle cx="20" cy="20" r="0.8" fill="#288CE2" opacity="0.12"/>
      <circle cx="0" cy="0" r="0.5" fill="#1BA89A" opacity="0.08"/>
      <circle cx="40" cy="0" r="0.5" fill="#1BA89A" opacity="0.08"/>
      <circle cx="0" cy="40" r="0.5" fill="#1BA89A" opacity="0.08"/>
      <circle cx="40" cy="40" r="0.5" fill="#1BA89A" opacity="0.08"/>
    </pattern>
    
    <pattern id="hexagons" width="86.6" height="100" patternUnits="userSpaceOnUse">
      <!-- Subtle hexagonal pattern for professional look -->
      <path d="M 21.65 0 L 43.3 12.5 L 43.3 37.5 L 21.65 50 L 0 37.5 L 0 12.5 Z" 
            fill="none" 
            stroke="#288CE2" 
            stroke-width="0.5" 
            opacity="0.1"/>
      <path d="M 65 25 L 86.6 37.5 L 86.6 62.5 L 65 75 L 43.3 62.5 L 43.3 37.5 Z" 
            fill="none" 
            stroke="#1BA89A" 
            stroke-width="0.5" 
            opacity="0.08"/>
    </pattern>
    
    <radialGradient id="fadeGradient">
      <stop offset="0%" stop-opacity="0.3"/>
      <stop offset="50%" stop-opacity="0.2"/>
      <stop offset="100%" stop-opacity="0.1"/>
    </radialGradient>
  </defs>
  
  <!-- Base layer with multiple patterns for depth -->
  <rect width="1200" height="1200" fill="url(#grid)"/>
  <rect width="1200" height="1200" fill="url(#dots)" opacity="0.6"/>
  <rect width="1200" height="1200" fill="url(#hexagons)" opacity="0.4"/>
  
  <!-- Subtle radial fade for elegance -->
  <circle cx="600" cy="600" r="600" fill="url(#fadeGradient)"/>
</svg>
